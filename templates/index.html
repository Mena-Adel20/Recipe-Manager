{% extends "navBar.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="../static/css/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>

    <!-- button for adding a new recipe -->
    <div class="addRecipe_card" id="addRecipe_card">
        <a class="add-recipe-button" title="Add your special recipe">
            <i class="fas fa-plus"></i>
        </a>
    </div>

    <!-- Add button for the filter page -->
    <div class="filter-card" id="filter-card">
        <a class="filter-button" title="Filter recipes">
            <i class="fas fa-filter"></i>
        </a>
    </div>


    <div class="container">
        <h1>Categories</h1>
        <div class="category-container">
            {% for category in categories %}
            <div id="category-card" class="category-card" data-id="{{ category['strCategory'] }}">
                <img src="{{ category['strCategoryThumb'] }}" alt="{{ category['strCategory'] }}"
                    class="category-image">
                <div class="category-details">
                    <h2 id="category-name">{{ category['strCategory'] }}</h2>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="../static/js/categories.js"></script>
</body>

</html>
{% endblock %}
