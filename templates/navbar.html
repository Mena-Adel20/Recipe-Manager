<!-- templates/navBar.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="#">
                    <img src="../static/images/navbar.png" alt="Website Logo" class="logo">
                </a>

            </div>
            <ul class="navbar-menu">
                <li id="user-email"></li>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="user-recipes">My Recipes </a></li>
                <li><a id="logout-button" href="#"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Content block where individual page content will be inserted -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="../static/js/nav.js"></script>
</body>

</html>
