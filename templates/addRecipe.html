{% extends "navBar.html" %}

{% block title %}
Home - My App
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <link rel="stylesheet" href="../static/css/addrecipe.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h2>Recipe Form</h2>

            <form id="recipeForm" enctype="multipart/form-data" action="/addrecipe" method="POST">
                <label class="recipeName">Recipe Name:</label><br>
                <input type="text" id="recipeName" name="recipeName" required><br><br>

                <label for="category">Category:</label><br>
                <select id="category" name="category" required>
                    <option value="Meat">Meat</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Side">Side Dish</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select><br><br>

                <label for="cuisine">Cuisine:</label><br>
                <input type="text" id="cuisine" name="cuisine" required><br><br>

                <div id="ingredients">
                    <div class="ingredient">
                        <input type="text" name="ingredientName[]" placeholder="Ingredient Name" required>
                        <input type="text" name="ingredientMeasurement[]" placeholder="Measurement" required>
                        <button type="button" class="remove-ingredient" style="display: none;"
                            onclick="removeIngredient(this)">Remove</button>
                    </div>
                </div>

                <button type="button" id="addIngredientButton" onclick="addIngredient()">Add Ingredient</button><br><br>

                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" required></textarea><br><br>

                <label for="time">Time:</label><br>
                <input type="text" id="time" name="time" required><br><br>

                <label for="photo">Upload Photo:</label><br>
                <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

                <button type="submit">Submit Recipe</button>
            </form>
        </div>

        <div class="right-side">
            <img src="../static/images/newrecipe.jpg" alt="Recipe Image">
        </div>
    </div>

    <script src="../static/js/addRecipe.js"></script>
</body>

</html>
{% endblock %}
